<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <script defer src="../Java/signup.js"></script>
</head>
<body>
    <centre>
    <form id="signupForm">
        <h1>Sign up</h1>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="../HTML/login.html">Login</a></p>
</body>
</html>
